<!DOCTYPE html>

<style>
body { font-family: Arial; padding: 20px; }
section { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; }

.menu { display: none; background: #eee; padding: 10px; position: absolute; }
.hover-box:hover .menu { display: block; }

#drag { width: 100px; height: 100px; background: skyblue; cursor: grab; }
#drop { width: 150px; height: 150px; border: 2px dashed black; margin-top: 10px; }

iframe { width: 100%; height: 120px; border: 1px solid black; }

.context-menu {
    display:none;
    position:absolute;
    background:#ddd;
    padding:10px;
    border:1px solid #333;
    z-index:1000;
}

#rightClickBox {
    width: 200px;
    height: 80px;
    background: #f4f4f4;
    border: 2px dashed #333;
    text-align: center;
    line-height: 80px;
    cursor: context-menu;
}

/* ===== Calendar Styles ===== */
.calendar { display: flex; gap: 30px; }
.month { border: 1px solid #ccc; padding: 10px; }
.days { display: grid; grid-template-columns: repeat(7, 30px); gap: 5px; }
.day { text-align: center; cursor: pointer; padding: 5px; }
.day:hover { background: #e0f0ff; }
.selected { background: #1a73e8; color: white; }
</style>

<script>
/* ===== Window & Alerts ===== */
function openNewTab() { window.open("about:blank","_blank"); }
function openNewWindow() { window.open("about:blank","newWindow","width=400,height=300"); }

/* ===== Alerts with Result ===== */
function showAlert() {
    alert("Simple Alert");
    document.getElementById("result").innerText = "Alert OK clicked ✅";
}

function showConfirm() {
    let userResponse = confirm("Are you sure?");
    if(userResponse) {
        document.getElementById("result").innerText = "Confirm Alert: OK clicked ✅";
    } else {
        document.getElementById("result").innerText = "Confirm Alert: Cancel clicked ❌";
    }
}

function showPrompt() {
    let userInput = prompt("Enter something");
    if(userInput !== null) {
        document.getElementById("result").innerText = "Prompt Alert: Value entered → " + userInput;
    } else {
        document.getElementById("result").innerText = "Prompt Alert: Cancel clicked ❌";
    }
}

/* ===== Drag & Drop ===== */
function allowDrop(ev){ ev.preventDefault(); }
function drag(ev){ ev.dataTransfer.setData("text", ev.target.id); }
function drop(ev){
    ev.preventDefault();
    let data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}

/* ===== Right Click ONLY FOR BOX ===== */
function showContextMenu(e) {
    e.preventDefault();
    let menu = document.getElementById("contextMenu");
    menu.style.display = "block";
    menu.style.left = e.pageX + "px";
    menu.style.top = e.pageY + "px";
}

document.addEventListener("click", function(){
    document.getElementById("contextMenu").style.display = "none";
});

/* ===== Calendar ===== */
let selectedDates = [];
function selectDate(el) {
    if (selectedDates.length === 2) {
        selectedDates = [];
        document.querySelectorAll('.day').forEach(d => d.classList.remove('selected'));
    }
    el.classList.add("selected");
    selectedDates.push(el.innerText);
    document.getElementById("travelResult").innerText =
        "Travel Dates Selected: " + selectedDates.join(" → ");
}

/* ===== Submit ===== */
function submitForm(){
    document.getElementById("result").innerText =
        "✅ All OK & Submitted Successfully";
}
</script>
</head>

<section>
<label for="country_suggest">Type Country (Auto-Suggest):</label>
<input type="text" id="country_suggest" placeholder="Type a country">
<ul id="suggestions" style="
    border:1px solid #ccc;
    display:none;
    list-style:none;
    padding:0;
    margin:0;
    position:absolute;
    background:white;
    width:200px;
    max-height:100px;
    overflow:auto;">
</ul>
</section>

<script>
const countryList = ["India", "USA", "UK", "Australia", "Austria", "Germany", "France"];
const inputSuggest = document.getElementById("country_suggest");
const suggestionBox = document.getElementById("suggestions");

inputSuggest.addEventListener("input", () => {
    const value = inputSuggest.value.toLowerCase();
    suggestionBox.innerHTML = "";
    if(value.length >= 2){
        const matches = countryList.filter(c => c.toLowerCase().includes(value));
        matches.forEach(c => {
            const li = document.createElement("li");
            li.textContent = c;
            li.style.padding = "5px";
            li.style.cursor = "pointer";
            li.addEventListener("click", () => {
                inputSuggest.value = c;
                suggestionBox.style.display = "none";
            });
            suggestionBox.appendChild(li);
        });
        suggestionBox.style.display = matches.length ? "block" : "none";
    } else {
        suggestionBox.style.display = "none";
    }
});

document.addEventListener("click", (e) => {
    if(e.target !== inputSuggest){
        suggestionBox.style.display = "none";
    }
});
</script>

<section>
  <label for="fileUpload">File Upload:</label>
  <input type="file" id="fileUpload" name="fileUpload">
  <br><br>

  <button type="button" onclick="uploadFile()">Upload</button>

  <p id="output" style="margin-top:10px;"></p>
  <a id="downloadLink" style="display:none; margin-top:10px;" download>
    Download File
  </a>
</section>

<script>
  function uploadFile() {
    const fileInput = document.getElementById("fileUpload");
    const output = document.getElementById("output");
    const downloadLink = document.getElementById("downloadLink");

    if (fileInput.files.length > 0) {
      const file = fileInput.files[0];

      output.textContent = "File uploaded: " + file.name;
      output.style.color = "green";

      // Create download link
      const fileURL = URL.createObjectURL(file);
      downloadLink.href = fileURL;
      downloadLink.style.display = "block";
      downloadLink.textContent = "Download " + file.name;
    } else {
      output.textContent = "Please select a file before uploading.";
      output.style.color = "red";
      downloadLink.style.display = "none";
    }
  }
</script>
