<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playwright Locator Practice</title>
</head>
<body>

    <h1>Playwright Locator Practice Page</h1>

    <!-- get_by_role -->
    <button type="button">Submit</button>
    <button type="button">Cancel</button>

    <!-- get_by_label -->
    <form>
        <label for="username">Username</label>
        <input id="username" type="text">

        <br><br>

        <label for="password">Password</label>
        <input id="password" type="password">

        <br><br>

        <!-- get_by_placeholder -->
        <input type="email" placeholder="Enter your email">
        <input type="text" placeholder="Search here">

        <br><br>

        <!-- get_by_role with name -->
        <button type="submit">Login</button>
    </form>

    <br>

    <!-- get_by_text -->
    <p>Welcome to Playwright automation practice</p>
    <span>Click here to learn Playwright</span>

    <br><br>

    <!-- checkbox + label -->
    <label>
        <input type="checkbox"> Accept Terms and Conditions
    </label>

</body>
</html>
